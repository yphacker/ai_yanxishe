GPUID: 0
WORKERS: 1
PRINT_FREQ: 10
SAVE_FREQ: 10
PIN_MEMORY: False
OUTPUT_DIR: 'output'

CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True

DATASET:
  DATASET: OWN
  ROOT: "../data/train/"
  JSON_FILE: {'train': 'lib/dataset/txt/train_own_old.csv', 'val': 'lib/dataset/txt/test_own_old.csv'}
  SCALE_FACTOR: 0.25
  ROT_FACTOR: 30
  STD: 0.193
  MEAN: 0.588
  ALPHABETS: ''

TRAIN:
  BATCH_SIZE_PER_GPU: 128
  SHUFFLE: True
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  RESUME:
    IS_RESUME: False
    FILE: ''
  OPTIMIZER: 'adam'
  LR: 0.001
  WD: 0.0
  LR_STEP: [50, 80]
  LR_FACTOR: 0.1
  MOMENTUM: 0.0
  NESTEROV: False
  RMSPROP_ALPHA:
  RMSPROP_CENTERED:

TEST:
  BATCH_SIZE_PER_GPU: 32
  SHUFFLE: True
  NUM_TEST: 24
  NUM_TEST_DISP: 8

MODEL:
  NAME: 'crnn'
  IMAGE_SIZE:
    OW: 200. # origial width: 280
    H: 32
    W: 160   # resized width: 160
  NUM_CLASSES: 0
  NUM_HIDDEN: 256

